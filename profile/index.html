<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Nexus Arcadia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-header">
  <a href="../index.html" class="header-title">Nexus Arcadia</a>

  <div class="search-bar">
    <input type="text" placeholder="何をお探しですか？">
    <button type="submit">検索</button>
  </div>

  <div class="dropdown">
    <img src="../images/dropdown.jpg" alt="tab" class="dropdown-toggle">
    <ul class="dropdown-menu">
      <li><a href="profile/index.html">プロファイル</a></li>
      <li><a href="#">ライブラリ</a></li>
      <li><a href="#">設定</a></li>
      <li><a href="#">ログアウト</a></li>
    </ul>
  </div>
</div>

  <div class="profile-page">
    <div class="profile-header">
      <img src="../images/profile-pic.jpg" alt="Profile Picture" class="profile-pic" />
      <div class="profile-info">
        <h1 class="profile-name">スティーブン</h1>
        <p>クリエイティブなデザイナー。東京在住。</p>
        <button class="edit-profile-btn">プロフィール編集</button>
      </div>
    </div>

    <div class="profile-details">
      <div class="detail-item">
        <span class="label">メール:</span>
        <span class="value">スティーブンクリス@gmail.com</span>
      </div>
      <div class="detail-item">
        <span class="label">ユーザー名:</span>
        <span class="value">スティー</span>
      </div>
      <div class="detail-item">
        <span class="label">登録日:</span>
        <span class="value">2022年4月1日</span>
      </div>
      <div class="detail-item">
        <span class="label">所在地:</span>
        <span class="value">東京, 日本</span>
      </div>
    </div>

    <div class="recent-activity">
      <h2>最近の活動</h2>
      <div class="activity-list">
        <div class="activity-item">ライブラリに新しい作品を追加しました</div>
        <div class="activity-item">プロフィールを更新しました</div>
        <div class="activity-item">コメントを投稿しました</div>
      </div>
    </div>
  </div>

  <footer class="main-footer">
    &copy; 2025 東京デザインテクノロジーセンター
  </footer>

</body>
</html>
