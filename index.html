<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Nexus Arcadia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-header">
    <a href="index.html" class="header-title">Nexus Arcadia</a>
    <div class="search-bar">
      <input type="text" placeholder="何をお探しですか？">
      <button type="submit">検索</button>
    </div>
    <div class="dropdown">
      <img src="images/dropdown.jpg" alt="tab" class="dropdown-toggle">
      <ul class="dropdown-menu">
        <li><a href="profile/index.html">プロファイル</a></li>
        <li><a href="library/index.html">ライブラリ</a></li>
        <li><a href="settings/index.html">設定</a></li>

      </ul>

  <div class="banner">
    <img src="images/banner.jpg" alt="Main Banner" class="banner-img">
  </div>

  <div class="slider-section">
    <div class="slider-track"></div>
  </div>

  <button class="view-more">ゲーム</button>

  <div class="bottom-box">
    <div class="bottom-container">
      <img src="images/footer-image.jpg" alt="Footer Banner" class="bottom-img">
    </div>
  </div>

  <footer class="main-footer">
