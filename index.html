<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Nexus Arcadia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-header">
  <a href="index.html" class="header-title">Nexus Arcadia</a>

  <div class="search-bar">
    <input type="text" placeholder="何をお探しですか？">
    <button type="submit">検索</button>
  </div>

  <div class="dropdown">
    <img src="images/dropdown.jpg" alt="tab" class="dropdown-toggle">
    <ul class="dropdown-menu">
      <li><a href="profile/index.html">プロファイル</a></li>
      <li><a href="#">ライブラリ</a></li>
      <li><a href="#">設定</a></li>
      <li><a href="#">ログアウト</a></li>
    </ul>
  </div>
</div>



  <div class="banner">
    <img src="images/banner.jpg" alt="Main Banner" class="banner-img">
  </div>

  <div class="slider-section">
    <div class="slider-track">
        <div class="slider-box" style="background-image: url('images/image1.jpg');"></div>
        <div class="slider-box" style="background-image: url('images/image2.jpg');"></div>
        <div class="slider-box" style="background-image: url('images/image3.jpg');"></div>
        <div class="slider-box" style="background-image: url('images/image4.jpg');"></div>
        <div class="slider-box" style="background-image: url('images/image5.jpg');"></div>
        <div class="slider-box" style="background-image: url('images/image6.jpg');"></div>
    </div>
  </div>

  <button class="view-more">詳しく見る</button>

  <div class="bottom-box">
  <div class="bottom-container">
    <img src="images/footer-image.jpg" alt="Footer Banner" class="bottom-img">
  </div>
</div>



  <footer class="main-footer">
    &copy; 2025 東京デザインテクノロジーセンター
  </footer>

</body>
</html>
